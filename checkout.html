<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">    
    
    <title>Checkout</title>
</head>
<body class="bg-dark" style="min-height:1500px">
    <div class="container">
        <div class="py-3 text-center">
            <img src="./name.png" class="mb-4 d-block mx-auto" alt="">
        </div>
        <h2 class="lead text-light text-center justify-content-between" >Checkout</h2>
    </div>

    <div class="container">
        <h4 class="text-white">Billing Address</h4>
        <form novalidate>
            <div class="row g-3">
                <div class="col-sm-6 py-3">
                    <label for="firstName" class="form-label text-white">First Name</label>
                    <input id="firstName" type="text" class="form-control">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-sm-6 py-3">
                    <label for="lastName" class="form-label text-white">First Name</label>
                    <input id="lasttName" type="text" class="form-control">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-sm-6 py-3">
                    <label for="email" class="form-label text-white">Email address</label>
                    <input id="email" type="text" class="form-control">
                    <div class="invalid-feedback">
                        Valid email address is required.
                    </div>
                </div>
                <div class="col-sm-6 py-3">
                    <label for="phoneNumber" class="form-label text-white">Mobile Number</label>
                    <input id="phoneNumber" type="text" class="form-control">
                    <div class="invalid-feedback">
                        Valid mobile number is required.
                    </div>
                </div>
                <div class="col-md-5 py-3">
                    <label for="country" class="form-label text-white">Country</label>
                    <select id="country" class="form-control">
                        <option value="">Choose...</option>
                        <option value="USA">United States of America</option>
                    </select>
                </div>
                <div class="col-md-4 py-3">
                    <label for="state" class="form-label text-white">State</label>
                    <select id="state" class="form-control">
                        <option value="">Choose...</option>
                        <option value="Georgia">GA</option>
                    </select>
                </div>
                <div class="col-md-3 py-3">
                    <label for="zipcode" class="form-label text-white">Postal Code</label>
                    <input id="zipcode" type="text" class="form-control">
                </div>
                <div class="container">
                    <h4 class="my-3 py-3 text-light">Payments</h4>
                    <div class="form-check">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                            <label class="form-check-label text-white" for="credit">Credit card</label>
                        </div>
                        <div class="form-check py-3">
                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                            <label class="form-check-label text-white" for="debit">Debit card</label>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="py-3 col-md-6 text-white">
                            <label for="nameOnCard">Name on card</label>
                            <input type="text" class="form-control">
                            <div class="invalid-feedback">
                                Name on card is required.
                            </div>
                        </div>
                        <div class="py-3 col-md-6 text-white">
                            <label for="creditCardNumber">Credit Card Number</label>
                            <input type="text" class="form-control">
                            <div class="invalid-feedback">
                                Credit Card Number is required.
                            </div>
                        </div>
                        <div class="py-3 col-md-3 text-white">
                            <label for="expirationDate">Expiration Date</label>
                            <input type="text" class="form-control">
                            <div class="invalid-feedback">
                                Expiration date is required.
                            </div>
                        </div>
                        <div class="py-3 col-md-3 text-white">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control">
                            <div class="invalid-feedback">
                                CVV is required.
                            </div>
                        </div>
                        <div class="py-3 col-md-12">
                            <button class="btn btn-primary btn-lg btn-block">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
