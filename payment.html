<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">    
    
    <title>Checkout</title>
</head>
<body class="bg-dark" style="min-height:1200px">
    <div class="container">
        <div class="py-3 text-center">
            <img src="./name.png" class="mb-4 d-block mx-auto" alt="">
        </div>
        <h2 class="lead text-light text-center justify-content-between" >Checkout</h2>
    </div>

    <div class="container">
        <h1 class="text-white">Payment Information</h1>
        <div class="text-white">
            <h2>Reservation Details</h2>
            <p id="spot-id"></p>
            <p id="date"></p>
            <p id="from"></p>
            <p id="to"></p>
            <p id="cost"></p>
        </div>
    </div>


    <!-- Add form fields for payment details (first name, last name, email, phone, credit card, etc.) -->
    <div class="container">
        <h2 class="text-white">Parker Information</h2>
        <div class="row">
            <div class="col-md-4 text-white">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" class="form-control" placeholder="First Name"><br>
            </div>
            <div class="col-md-4 text-white">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" class="form-control" placeholder="Last Name"><br>
            </div>
            <div class="col-md-4 text-white">
                <label for="tag">Tag:</label>
                <input type="text" id="tag" class="form-control" placeholder="Tag"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-white">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Email"><br>
            </div>
            <div class="col-md-6 text-white">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" class="form-control" placeholder="Phone"><br>
            </div>
        </div>
    </div>

    <div class="container text-white">
        <h2>Card Details</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" class="form-control" placeholder="Card Number"><br> 
            </div>
            <div class="col-md-6">
                <label for="card-name">Name on Card:</label>
                <input type="text" id="card-name" class="form-control" placeholder="Name on Card"><br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="exp">Expiration Date :</label>
                <input type="text" id="exp" class="form-control" placeholder="MM/YYYY"><br>
            </div>
            <div class="col-md-4">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" class="form-control" placeholder="CVC"><br>
            </div>
            <div class="col-md-4">
                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" class="form-control" placeholder="Zip Code"><br>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="py-3 my-3 col-md-">
            <button id="pay-button" class="btn btn-primary btn-lg btn-block">Pay</button>
        </div>    
    </div>


    <script src="payment.js"> </script>

</body>

</html>
